<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/contents_zone.css">
    <link rel="stylesheet" href="/time_line.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <a id="main_logo" href="/"></a>
        <input type="text" name="search_" id="search_" placeholder="검색...">
        <div id="login_btn">Log In</div>
    </div>
    <div id="main_content">
        <div id="lnb">
            <div id="project_over"><div id="project_logo"></div>PROJECT-0</div>
            <ul id="category">
                <li id="i1" class="main_cat">타임라인</li>
                <li id="i2" class="main_cat"> <div class="f_c">ISSUES<div class="arrow_mark"><</div></div><ul class="s_c" id="f_ci2">
                    <li id="ie1">해결된 이슈</li>
                    <li id="ie2">내가 등록한 이슈</li>
                    <li id="ie3">나에게 할당된 이슈</li>
                </ul></li>
                <li id="i3" class="main_cat"> <div class="f_c">Repository<div class="arrow_mark"><</div></div><ul class="s_c" id="f_ci3">
                    <li id="ie2">깃허브</li>
                    <li id="ie3">로그</li>
                </ul></li>
                <li id="i4" class="main_cat">Logs</li>
                <li id="i5" class="main_cat">Demo Apps</li>
                <li id="i6" class="main_cat">Docs </li>
            </ul>
        </div>
        <div id="contents">
            <div id="magnification">
                <div id="today">오늘</div>
                <div class="selected" id="week_view_btn">일</div>
                <div id="month_view_btn">월</div>
                <div id="season_view_btn">분기</div>
            </div>
            <div id="content_name">타임라인</div>
            <div id="search_tools">
                <select name="일정 유형" required="required">
                    <option value="" selected disabled hidden>일정 유형</option>
                    <option value="user">개발</option>
                    <option value="user">QA</option>
                    <option value="user">기획</option>
                </select>
                <select name="이슈 유형" required="required">
                    <option value="" selected disabled hidden>이슈 유형</option>
                    <option value="user">릴리즈</option>
                    <option value="user">버그</option>
                    <option value="user">요구사항</option>
                </select>
                <input type="text" name="search_tool" id="search_tool" placeholder="검색...">
            </div>
            <div id="timeline">
                <div id="list_name">
                    <div id="blank_top"></div>
                    <div id="release_time">릴리스</div>
                    <div id="plan_names"></div>
                    <div id="add_plan_btn">+ 새 계획 추가하기 <input id="plan_type" type="text"> </div>
                </div>
                <div id="schedules">
                    <div id="test_2">
                        <div id="test_box">
                            <div>
                                <div id="division">
                                </div>
                            </div>
                            
                            <div id="date_row">
                                <div id="seasons"></div>
                                <div id="months"></div>
                                <div id="weeks"></div>
                            </div>
                            <div id="blank_line"></div>
                            <div id="plan_line"></div>
                            <div id="add_plan_line"></div>                
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="/time_line.js"></script>
</html>
